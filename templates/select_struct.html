<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struct Selector</title>
</head>
<body>
    {% if score >= 85 %}
        优秀
    {% elif 75 <= score < 85 %}
        良好
    {% elif 60 <= score <= 75 %}
        中等
    {% else %}
        不及格
    {% endif %}
</body>
</html>
